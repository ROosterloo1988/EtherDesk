<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EtherDesk Setup</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: #0f172a; color: white; display:flex; justify-content:center; padding:20px; }
        .card { background: #1e293b; padding: 30px; border-radius: 12px; width: 100%; max-width: 400px; box-shadow: 0 10px 25px rgba(0,0,0,0.5); }
        h1 { color: #3b82f6; margin-top:0; }
        label { display:block; margin-top:15px; font-size: 0.9em; color:#94a3b8; }
        input { width: 100%; padding: 10px; background: #0f172a; border: 1px solid #334155; color: white; border-radius: 6px; box-sizing: border-box; margin-top:5px; }
        button { width: 100%; margin-top: 25px; padding: 12px; background: #3b82f6; border: none; color: white; font-weight: bold; border-radius: 6px; cursor: pointer; }
        button:disabled { opacity: 0.5; }
        .hint { font-size: 0.75em; color: #64748b; margin-top: 2px; }
    </style>
</head>
<body>
    <div class="card">
        <h1>üöÄ Welkom</h1>
        <p>Laten we je EtherDesk Studio inrichten.</p>
        
        <form id="setupForm">
            <label>Naam van de Studio</label>
            <input type="text" id="studio_name" placeholder="Bijv. Radio Capri" required>
            
            <label>Slogan</label>
            <input type="text" id="slogan" placeholder="Bijv. De Piratenkoning">
            
            <hr style="border-color:#334155; margin: 20px 0;">
            
            <label>Admin Gebruikersnaam</label>
            <input type="text" id="username" value="etherdesk">
            
            <label>Wachtwoord</label>
            <input type="password" id="password" placeholder="Laat leeg voor automatisch">
            <div class="hint">Dit wordt gebruikt voor interne koppelingen.</div>
            
            <button type="submit" id="btnSubmit">Installatie Starten</button>
        </form>
        <div id="status" style="margin-top:15px; text-align:center; display:none;">‚öôÔ∏è Bezig met configureren...<br><small>Dit duurt ca. 30 seconden.</small></div>
    </div>

    <script>
        document.getElementById('setupForm').onsubmit = function(e) {
            e.preventDefault();
            const btn = document.getElementById('btnSubmit');
            const status = document.getElementById('status');
            
            btn.disabled = true;
            btn.innerText = "Bezig...";
            status.style.display = 'block';

            const data = {
                studio_name: document.getElementById('studio_name').value,
                slogan: document.getElementById('slogan').value,
                username: document.getElementById('username').value,
                password: document.getElementById('password').value
            };

            fetch('/api/setup/submit', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(data)
            })
            .then(r => r.json())
            .then(d => {
                if(d.status === 'success') {
                    status.innerHTML = "‚úÖ Klaar! Systeem herstart...<br>De pagina ververst zo.";
                    setTimeout(() => location.reload(), 15000);
                } else {
                    status.innerHTML = "‚ùå Fout: " + d.message;
                    btn.disabled = false;
                }
            });
        };
    </script>
</body>
</html>
