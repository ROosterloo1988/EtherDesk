<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page_title }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { 
            --bg: #0f172a; 
            --header-bg: #1e293b;
            --card: #1e293b; 
            --text: #f1f5f9; 
            --text-muted: #94a3b8; 
            --primary: #3b82f6; 
            --danger: #ef4444;
            --success: #10b981; 
            --wa: #25D366; 
            --sms: #4285F4; 
        }
        
        body { margin: 0; padding: 0; font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        /* HEADER & NAVIGATIE */
        .navbar {
            background: var(--header-bg);
            padding: 0 25px;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #334155;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            z-index: 100;
        }

        .brand-container { display: flex; align-items: center; gap: 15px; }
        .brand-name { font-weight: 800; font-size: 1.25rem; color: var(--text); margin: 0; }
        .brand-slogan { color: var(--text-muted); font-size: 0.85rem; border-left: 1px solid #334155; padding-left: 15px; }
        .live-badge { background: var(--danger); color: white; padding: 2px 8px; border-radius: 4px; font-size: 0.7rem; font-weight: bold; letter-spacing: 1px; animation: pulse 2s infinite; }

        /* HAMBURGER MENU */
        .menu-container { position: relative; }
        .menu-btn { background: none; border: none; color: var(--text); font-size: 1.5rem; cursor: pointer; padding: 5px; border-radius: 5px; transition: background 0.2s; }
        .menu-btn:hover { background: rgba(255,255,255,0.1); }
        
        .dropdown {
            position: absolute;
            top: 50px;
            right: 0;
            background: #283547;
            width: 220px;
            border-radius: 8px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.5);
            border: 1px solid #475569;
            display: none; /* Verborgen */
            flex-direction: column;
            overflow: hidden;
            z-index: 200;
        }
        .dropdown.show { display: flex; animation: slideDown 0.2s ease; }
        .dropdown-item { padding: 12px 20px; color: var(--text); text-decoration: none; display: flex; align-items: center; gap: 10px; font-size: 0.9rem; cursor: pointer; transition: background 0.2s; border-bottom: 1px solid #334155; }
        .dropdown-item:last-child { border-bottom: none; }
        .dropdown-item:hover { background: #334155; }
        .icon-wa { color: var(--wa); }
        .icon-sms { color: var(--sms); }
        .icon-update { color: #f59e0b; }

        /* STATS BAR (Onder header) */
        .stats-bar {
            background: #162032;
            padding: 8px 25px;
            font-size: 0.8rem;
            color: var(--text-muted);
            border-bottom: 1px solid #334155;
            display: flex;
            gap: 20px;
        }
        .stat-val { color: var(--text); font-weight: bold; margin-left: 5px; }

        /* MAIN CONTENT - MESSAGES */
        .main-container { flex: 1; overflow-y: auto; padding: 0; position: relative; }
        .msg-list { list-style: none; padding: 0; margin: 0; max-width: 1200px; margin: 0 auto; }
        
        .msg-item {
            padding: 20px 25px;
            border-bottom: 1px solid #334155;
            background: var(--bg);
            transition: background 0.2s;
        }
        .msg-item:hover { background: #151e2e; }
        .msg-item.unread { background: rgba(59, 130, 246, 0.08); border-left: 4px solid var(--primary); }
        
        .msg-header { display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 0.9rem; color: var(--text-muted); }
        .sender { font-weight: 700; color: var(--text); font-size: 1rem; }
        .source-tag { padding: 2px 6px; border-radius: 4px; font-size: 0.7rem; font-weight: bold; margin-right: 8px; text-transform: uppercase; }
        .tag-whatsapp { background: var(--wa); color: #000; }
        .tag-sms { background: var(--sms); color: white; }
        
        .msg-content { font-size: 1.1rem; line-height: 1.5; white-space: pre-wrap; color: #e2e8f0; }

        /* QR MODAL */
        #qrModal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 1000; align-items: center; justify-content: center; backdrop-filter: blur(5px); }
        .modal-content { background: var(--card); padding: 30px; border-radius: 12px; text-align: center; max-width: 400px; width: 100%; position: relative; border: 1px solid #475569; }
        .close-modal { position: absolute; top: 10px; right: 15px; color: #fff; cursor: pointer; font-size: 1.5rem; }
        #qrImage { max-width: 250px; border: 8px solid white; display: none; margin: 20px auto; border-radius: 4px; }
        #qrStatus { color: var(--text-muted); font-family: monospace; margin: 20px 0; }

        /* ANIMATIONS */
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
        @keyframes slideDown { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }

        /* SCROLLBAR */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--bg); }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #475569; }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="brand-container">
            <span class="live-badge">LIVE</span>
            <h1 class="brand-name">{{ studio_name }}</h1>
            <span class="brand-slogan">{{ slogan }}</span>
        </div>
        
        <div class="menu-container">
            <button class="menu-btn" onclick="toggleMenu()">☰</button>
            <div id="dropdown" class="dropdown">
                <div class="dropdown-item" onclick="openQrModal('whatsapp')">
                    <span class="icon-wa">●</span> WhatsApp Koppelen
                </div>
                <div class="dropdown-item" onclick="openQrModal('gmessages')">
                    <span class="icon-sms">●</span> SMS Koppelen
                </div>
                <div class="dropdown-item" id="updateItem" style="display:none;" onclick="doUpdate()">
                    <span class="icon-update">▲</span> Update Beschikbaar
                </div>
                <div class="dropdown-item" onclick="location.reload()">
                    <span style="color:#94a3b8">↻</span> Pagina Verversen
                </div>
            </div>
        </div>
    </nav>

    <div class="stats-bar">
        <span>Berichten Vandaag: <span id="stat-total" class="stat-val">-</span></span>
        <span>|</span>
        <span>Ongelezen: <span id="stat-unread" class="stat-val">-</span></span>
    </div>

    <div class="main-container">
        <ul class="msg-list" id="msgList">
            <li style="padding:40px; text-align:center; color:#64748b;">Laden van berichten...</li>
        </ul>
    </div>

    <div id="qrModal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeQrModal()">&times;</span>
            <h2 id="modalTitle" style="color:white; margin-top:0;">Koppelen</h2>
            <p style="font-size:0.9rem; color:#94a3b8; margin-bottom:0;">Scan de code met je telefoon.</p>
            
            <div id="qrStatus">Verbinding maken...</div>
            <img id="qrImage" src="" alt="QR Code">
        </div>
    </div>

<script>
    // --- UI FUNCTIES ---
    function toggleMenu() {
        document.getElementById('dropdown').classList.toggle('show');
    }

    // Sluit menu als je ernaast klikt
    window.onclick = function(event) {
        if (!event.target.matches('.menu-btn')) {
            var dropdowns = document.getElementsByClassName("dropdown");
            for (var i = 0; i < dropdowns.length; i++) {
                var openDropdown = dropdowns[i];
                if (openDropdown.classList.contains('show')) {
                    openDropdown.classList.remove('show');
                }
            }
        }
    }

    // --- DATA FUNCTIES ---
    function loadStats() {
        fetch('/api/stats').then(r => r.json()).then(d => {
            document.getElementById('stat-total').innerText = d.total_today;
            document.getElementById('stat-unread').innerText = d.unread_total;
        });
    }

    let lastMsgId = 0;
    function loadMessages() {
        fetch('/api/messages').then(r => r.json()).then(msgs => {
            const list = document.getElementById('msgList');
            if(msgs.length === 0) { list.innerHTML = '<li style="padding:40px; text-align:center; color:#64748b;">Nog geen berichten vandaag.</li>'; return; }
            
            if(msgs[0].id === lastMsgId) return;
            lastMsgId = msgs[0].id;

            list.innerHTML = '';
            msgs.forEach(msg => {
                const li = document.createElement('li');
                li.className = `msg-item ${msg.is_read ? '' : 'unread'}`;
                li.onclick = () => markRead(msg.id);
                
                // Bron bepalen voor styling
                let sourceClass = 'tag-whatsapp';
                if(msg.source && msg.source.toLowerCase().includes('sms')) sourceClass = 'tag-sms';

                li.innerHTML = `
                    <div class="msg-header">
                        <span class="sender">${msg.sender_name || msg.sender_number}</span>
                        <span>
                            <span class="source-tag ${sourceClass}">${msg.source || 'WA'}</span>
                            ${msg.timestamp.split(' ')[1].substring(0,5)}
                        </span>
                    </div>
                    <div class="msg-content">${msg.message}</div>
                `;
                list.appendChild(li);
            });
        });
    }

    function markRead(id) {
        fetch(`/api/mark_read/${id}`, {method:'POST'}).then(() => loadStats());
        loadMessages(); 
    }

    // --- QR KOPPELING ---
    let pollInterval;
    const modal = document.getElementById('qrModal');
    const qrImg = document.getElementById('qrImage');
    const qrStatus = document.getElementById('qrStatus');

    function openQrModal(bridge) {
        modal.style.display = 'flex';
        document.getElementById('modalTitle').innerText = (bridge === 'whatsapp' ? 'WhatsApp' : 'SMS') + ' Koppelen';
        qrImg.style.display = 'none';
        qrStatus.style.display = 'block';
        qrStatus.innerText = "Login aanvragen...";

        fetch(`/api/bridge/${bridge}/login`, {method: 'POST'});

        if(pollInterval) clearInterval(pollInterval);
        pollInterval = setInterval(() => {
            fetch(`/api/bridge/${bridge}/qr`)
                .then(r => r.json())
                .then(data => {
                    if(data.found) {
                        qrStatus.style.display = 'none';
                        qrImg.src = data.url;
                        qrImg.style.display = 'block';
                    } else {
                        qrStatus.innerText = "Wachten op QR code...";
                    }
                });
        }, 2000);
    }

    function closeQrModal() {
        modal.style.display = 'none';
        if(pollInterval) clearInterval(pollInterval);
    }

    // --- UPDATES ---
    fetch('/api/check_update').then(r => r.json()).then(d => {
        if(d.available) document.getElementById('updateItem').style.display = 'flex';
    });

    function doUpdate() {
        if(confirm("Update installeren?")) {
            fetch('/api/do_update', {method:'POST'});
            alert("Update gestart...");
            setTimeout(() => location.reload(), 30000);
        }
    }

    // Starten
    loadStats();
    loadMessages();
    setInterval(loadStats, 5000);
    setInterval(loadMessages, 3000);

</script>
</body>
</html>
